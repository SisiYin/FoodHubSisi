<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodHub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="./styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="p-3 mb-3 bg-success text-white">
      <h1 class="text-center">FoodHub</h1>
    </header>

    <nav class="p-2 mb-3 bg-dark">
      <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            data-bs-toggle="tab"
            data-bs-target="#home-tab-pane"
            role="tab"
            aria-controls="home-tab-pane"
            aria-selected="true"
            href="#"
            id="homeTab"
            >Home</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            data-bs-toggle="tab"
            data-bs-target="#receipt-tab-pane"
            role="tab"
            aria-controls="receipt-tab-pane"
            aria-selected="true"
            href="#"
            id="receiptTab"
            >receipt</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            data-bs-toggle="tab"
            data-bs-target="#myPosts-tab-pane"
            role="tab"
            aria-controls="myPosts-tab-pane"
            aria-selected="true"
            href="#"
            id="myPostsTab"
            >My Posts</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            data-bs-toggle="tab"
            data-bs-target="#Profile-tab-pane"
            role="tab"
            aria-controls="Profile-tab-pane"
            aria-selected="true"
            href="#"
            id="profileTab"
            >Profile</a
          >
        </li>
      </ul>

      <!-- login logout register user button area -->
      <div class="d-flex justify-content-end">
        <img
          src="./img/userIcon.svg"
          alt="User Profile"
          id="profileIcon"
          class="user-icon me-2 d-none"
        />
        <button
          type="button"
          class="btn btn-primary me-2 d-none"
          id="logoutButton"
        >
          Logout
        </button>
        <button
          type="button"
          class="btn btn-primary me-2"
          data-bs-toggle="modal"
          data-bs-target="#loginModal"
          id="loginButton"
        >
          Login
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-toggle="modal"
          data-bs-target="#registerModal"
          id="registerButton"
        >
          Register
        </button>
      </div>
    </nav>

    <!-- tab area -->
    <section class="p-3">
      <div class="tab-content">
        <!-- home-tab-pane -->
        <div
          class="tab-pane fade show active"
          id="home-tab-pane"
          role="tabpanel"
          aria-labelledby="home-tab-pane"
        >
          <div class="receipt p-3 mb-3 bg-light rounded">
            <h2 class="text-center mb-4">Trending</h2>
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <div
                  id="carouselExampleControls"
                  class="carousel slide"
                  data-bs-ride="carousel"
                >
                  <div class="carousel-inner" id="trendingPostsContainer">
                    <!-- Posts will be dynamically appended here -->
                  </div>
                  <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev"
                  >
                    <span
                      class="carousel-control-prev-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleControls"
                    data-bs-slide="next"
                  >
                    <span
                      class="carousel-control-next-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- receipt-tab -->
        <div
          class="tab-pane fade"
          id="receipt-tab-pane"
          role="tabpanel"
          aria-labelledby="receipt-tab-pane"
        >
          <div class="receipt p-3 mb-3 bg-light rounded">
            <h2 class="text-center mb-4">Add Receipt</h2>
            <form id="postForm" enctype="multipart/form-data">
              <!-- Add enctype attribute for file upload -->
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <textarea class="form-control" id="title" rows="1"></textarea>
                <!-- Add textarea for description -->
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  id="description"
                  rows="3"
                ></textarea>
                <!-- Add textarea for description -->
              </div>
              <div class="mb-3">
                <label for="photos" class="form-label">Photos</label>
                <input
                  type="file"
                  class="form-control"
                  id="photos"
                  accept="image/*"
                  multiple
                />
                <!-- Add file input for photo upload -->
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>

        <!-- My-post-tab -->
        <div
          class="tab-pane fade"
          id="myPosts-tab-pane"
          role="tabpanel"
          aria-labelledby="myPosts-tab-pane"
        >
          <div class="container mt-4">
            <div class="card" id="myPostsContainer">
              <!-- insert header here -->
              <!-- insert body here -->
              <!-- insert footer here -->
              <!-- Comments section, initially hidden -->

              <div class="card-body comments-section" style="display: none">
                <!-- Include your comments here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Register Modal -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Register</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <!-- registration form goes here -->
            <form id="registrationForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="registeredUsername"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="registeredEmail" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="registeredPassword"
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                id="registeredFormSubmit"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <!-- login form goes here -->

            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmail" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                />
              </div>

              <button
                type="submit"
                class="btn btn-primary"
                id="loginFormSubmit"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./script/backendTest.js " type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
