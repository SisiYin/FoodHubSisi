<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Categories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Categories.css">
</head>
<body class="bg-light"> 
    <div class="container py-5">
        <h2 class="text-center mb-4">Categories</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
            <div class="col">
                <button class="category-card btn btn-light shadow-sm" onclick="toggleCategory(this)">Meat</button>
            </div>
            <div class="col">
                <button class="category-card btn btn-light shadow-sm" onclick="toggleCategory(this)">Gluten</button>
            </div>
            <div class="col">
                <button class="category-card btn btn-light shadow-sm" onclick="toggleCategory(this)">Nuts</button>
            </div>
            <div class="col">
                <button class="category-card btn btn-light shadow-sm" onclick="toggleCategory(this)">Fish</button>
            </div>
            <div class="col">
                <button class="category-card btn btn-light shadow-sm" onclick="toggleCategory(this)">Vegetarian</button>
            </div>
            <div class="col">
                <button class="category-card btn btn-light shadow-sm" onclick="toggleCategory(this)">Appetizers</button>
            </div>
            <div class="col">
                <button class="category-card btn btn-light shadow-sm" onclick="toggleCategory(this)">Entree</button>
            </div>
            <div class="col">
                <button class="category-card btn btn-light shadow-sm" onclick="toggleCategory(this)">Dessert</button>
            </div>
            <div class="col">
                <button class="category-card btn btn-light shadow-sm" onclick="toggleCategory(this)">Beverage</button>
            </div>
            <div class="col">
                <button class="category-card btn btn-light shadow-sm" onclick="toggleCategory(this)">Snacks</button>
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto mt-4">
            <button id="confirm-btn" class="btn btn-secondary" disabled>Confirm Selection</button>
            <button id="continue-btn" class="btn btn-primary" onclick="continueWithoutCategories()">Continue Without Categories</button>
        </div>
    </div>   
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Categories.js"></script>
</body>
</html>
