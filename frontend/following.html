<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap design</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mb-5">
      <div class="row mb-5">
        <div class="col-3 display-1 d-flex justify-content-center">
          <a href="./home.html" class="text-dark"
            ><i class="bi bi-house-fill"></i
          ></a>
        </div>
        <div class="col-6"></div>
        <div class="col-3 display-1 d-flex justify-content-center">
          <a href="./login.html" class="text-dark"
            ><i class="bi bi-person-circle"></i
          ></a>
        </div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8 form-group">
          <input
            type="text"
            id="search"
            class="form-control"
            placeholder="Search..."
          />
        </div>
        <div class="col-2"></div>
      </div>
    </div>
    <div class="container-fluid p-3 bg-success rounded" id="post">
      <div class="row mb-2">
        <div class="col-2 d-flex justify-content-end">
          <img
            src="https://th.bing.com/th/id/R.8f22a16871013f6512f03039da0e9e86?rik=kHjKcaWwcot3gg&riu=http%3a%2f%2ftsnimages.tsn.ca%2fImageProvider%2fPlayerHeadshot%3fseoId%3dlebron-james%26width%3d620%26height%3d620&ehk=W77XWWaYeaIU3H0o8WjpwE8rf5nSHFLVnM5DedLwhBQ%3d&risl=&pid=ImgRaw&r=0"
            class="img-fluid rounded-circle bg-light"
          />
        </div>
        <div class="col-6">KingJames</div>
        <div class="col-4">01.10.1991</div>
      </div>
      <div class="row mb-2">
        <div class="col-2">
          <img src="./images/categories/halal.png" class="img-fluid" />
        </div>
        <div class="col-2">
          <img src="./images/categories/beef.png" class="img-fluid" />
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-12">
          <img
            src="https://i.pinimg.com/736x/48/e0/46/48e046cd68c1343aafc7621c63d5cc5e.jpg"
            class="img-fluid"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-1">4.3</div>
        <div class="col-2">
          <img src="./images/star.png" class="img-fluid" />
        </div>
        <div class="col-7"></div>
        <div class="col-2">
          <img src="./images/comm.png" class="img-fluid" />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
